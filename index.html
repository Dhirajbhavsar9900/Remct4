<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Comments</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white shadow-lg p-6 rounded-lg">
    <h1 class="text-2xl font-semibold mb-4">Comments</h1>
    <form id="newCommentForm" class="mb-6">
      <textarea id="commentInput" rows="3" maxlength="250" placeholder="Add a comment..."
        class="w-full p-3 border border-gray-300 font-semibold rounded-lg resize-none focus:outline-none focus:border-blue-400 "></textarea>
      <div class="flex justify-between items-center mt-2">
        <span id="charCounter" class="text-sm text-gray-600">250 characters left</span>
        <div>
          <button type="button" id="resetButton" class="bg-gray-300 text-gray-700 hover:text-gray-900 transition py-1 px-3 rounded hover:bg-gray-400 mr-2 font-bold">Reset</button>
          <button type="submit" class="bg-red-500 font-bold text-white py-1 px-3 rounded hover:bg-red-700 transition">Add Comment</button>
        </div>
      </div>
    </form>

    <div id="commentsContainer" class="space-y-4">
</div>
  </div>
  <script src="./function.js"></script>
</body>
</html>
